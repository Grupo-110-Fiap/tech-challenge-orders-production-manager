name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Run Unit Tests & Coverage Check
      run: npm run test:cov

    - name: Run BDD Tests
      run: npx jest test/step-definitions/update-status.steps.spec.ts --rootDir .


    - name: SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@0303d6b1d16c527f311ebc5a9359e19e7a256a4b # v5.0.0
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

